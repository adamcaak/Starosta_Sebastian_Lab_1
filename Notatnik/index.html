<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notatnik</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="kontener">
      <div class="pierwszaNotatka niebieski">
        <form id="formularz" name="formularz">
          <input type="text" name="tytul" class="tytulNotatki" placeholder="Tytuł" required>
          <input type="text" name="opis" class="opisNotatki" placeholder="Opis">
          <footer class="stopkaNotatki">
            <div class="kolory">
              Kolor:
            <div class="kolor czerwony" onclick="zmienKolor(this)"></div>
            <div class="kolor niebieski"onclick="zmienKolor(this)"></div>
            <div class="kolor bialy"onclick="zmienKolor(this)"></div>
            <div class="kolor zolty"onclick="zmienKolor(this)"></div>
            <div class="kolor czarny"onclick="zmienKolor(this)"></div>
            </div>
            Ważne:
            <input type="checkbox"  name="priority" value="1">
            <button type="submit">Dodaj notatke</button>
            <button type="reset" >Reset</button>
            
          </footer>
        
      </div></form>
    </div>

    
</body>
</html>
