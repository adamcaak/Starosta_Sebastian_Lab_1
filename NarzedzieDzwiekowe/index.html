<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Narzedzie Dzwiekowe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sekcjaDzwiekow">
            <button id="dzwiek1" class="dzwiekPrzycisk">Boom</button>
            <button id="dzwiek2" class="dzwiekPrzycisk">Clap</button>
            <button id="dzwiek3" class="dzwiekPrzycisk">Hihat</button>
            <button id="dzwiek4" class="dzwiekPrzycisk">Kick</button>
            <button id="dzwiek5" class="dzwiekPrzycisk">Openhat</button>
            <button id="dzwiek6" class="dzwiekPrzycisk">Ride</button>
            <button id="dzwiek7" class="dzwiekPrzycisk">Snare</button>
            <button id="dzwiek8" class="dzwiekPrzycisk">Tink</button>
            <button id="dzwiek9" class="dzwiekPrzycisk">Tom</button>
        </div>
        <div class="kanaly">
            <input class="kanal" type="checkbox" name="kanal1" value="1">kanal 1<br>
            <input class="kanal" type="checkbox" name="kanal2" value="2">kanal 2<br>
            <input class="kanal" type="checkbox" name="kanal3" value="3">kanal 3<br>
            <input class="kanal" type="checkbox" name="kanal4" value="4">kanal 4<br>
        </div>
        <div class="narzedzia">
            <button id="odtwarzaj">Odtworz nagranie</button>
            <button id="nagrywaj">Zacznij nagrywac</button>
        </div>
    </div>
</body>

</html>
